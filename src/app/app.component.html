<div [appStyle]="colorA" class="header">


  <div class="left-icons">
    <span class="material-symbols-outlined palette-icon" (click)="changeColor()">
      palette
    </span>

    @if (languageClick) {
    <span class="material-symbols-outlined language-icon" (click)="changeLanguage('esp')">
      language_us
    </span>
    } @else {
    <span class="material-symbols-outlined language-icon" (click)="changeLanguage('us')">
      language_spanish
    </span>
    }
  </div>

  <div class="right-icons">
    <a href=""><i class="fab fa-github"></i></a>
    <a href=""><i class="far fa-envelope"></i></a>
    <a href=""><i class="fab fa-linkedin"></i></a>
  </div>

</div>


<div class="icon-bar" id="scrollNav">

    <div class="left-icons">
      <span class="material-symbols-outlined palette-icon-sidebar" (click)="changeColor()">
        palette
      </span>
      @if (languageClick) {
      <span class="material-symbols-outlined language-sidebar" (click)="changeLanguage('esp')">
        language_us
      </span>
      } @else {
      <span class="material-symbols-outlined language-sidebar" (click)="changeLanguage('us')">
        language_spanish
      </span>
      }
    </div>

    <div class="right-icons">
      <a href=""><i class="fab fa-github"></i></a>
      <a href=""><i class="far fa-envelope"></i></a>
      <a href=""><i class="fab fa-linkedin fa-linkedin-sidebar"></i></a>
    </div>

</div>
